<ion-header [translucent]="true">
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 2em; color: #ff8a8a">
        Today
        <p style="font-weight: 400; color: #7c7c7c;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i=index" class="ion-margin" >
    <ion-item lines='none'>
    <div class="rad" slot="start">
      <ion-radio></ion-radio>
    </div>
    <ion-label (click)="update(item)">
    <h2 [style.color]="item.priority ==='High' ? 'red' : (item.priority==='Low' ? '#62d6b3' : 'orange')">
      {{item.name}}
    </h2>
    <p>{{item.due | date:'MMM d, Y'}}</p>
    </ion-label>
      <div class='but' slot="end">
      <ion-icon class='iconok' name='trash' (click)='delete(item.id)'></ion-icon>
      </div>
    </ion-item>
  </ion-card >

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
</ion-content>
