<ion-header>
  <ion-toolbar>
    <ion-title>add New Task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <div class="flex">
    <div class="img-box">
      <button (click)="presentActionSheet()">
      <img [src]="image">
      <ion-badge id="notifications-badge" color="primary"><ion-icon name="add-outline"></ion-icon></ion-badge>
    </button>
    </div>
  </div>
  <ion-item>
    <ion-input type="text" [(ngModel)]="itemName" placeholder="Write your task here"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="itemPriority">
      <ion-select-option value="Low">Low</ion-select-option>
      <ion-select-option value="Middle">Middle</ion-select-option>
      <ion-select-option value="High" selected>High</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>Due Date</ion-label>
    <ion-datetime [(ngModel)]="itemDueDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-icon name="pricetag-outline" slot="start"></ion-icon>
    <ion-label>Category</ion-label>
    <span>{{categorySelectedCategory}}</span>
  </ion-item>


  <ion-item>
    <div class="scrolling-wrapper">
    <div class="card">
      <ion-chip color="primary"  *ngFor="let category of categoriess; let i=index" (click)="selectedCategory(i)">
      <ion-label color="secondary">{{category.name}}</ion-label>
      </ion-chip>
      </div>

    <div class="card">
      <ion-chip color="primary" outline="true" (click)=promptNewCategory()>
       <ion-label color="secondary">New</ion-label>
       <ion-button fill="clear">
         <ion-icon slot="icon-only" name="add-outline"></ion-icon>
       </ion-button>
     </ion-chip>
    </div>
    </div>
  </ion-item>
</ion-card>
<ion-button class="ion-margin" expand="block" (click)="add()">Add Task</ion-button>

</ion-content>
