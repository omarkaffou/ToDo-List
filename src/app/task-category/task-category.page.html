<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 2em;">
        Today
        <p style="font-weight: 400; color: #433465;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i=index" class="ion-margin" (click)="update(item)" 
  >
  <ion-card-content>
    <ion-row>
      <ion-col class=col1>
        <ion-label
      [style.color]="item.priority ==='High' ? 'red' : (item.priority==='Low' ? '#62d6b3' : 'orange')">
      {{item.name}}
      </ion-label><br>
      <ion-label class="time">{{item.due | date:'MMM d, Y'}}</ion-label>
      </ion-col>
    <ion-col class="col2">
      <div class='but'>
      <button class='but2'><ion-icon class='icondelete' name="checkmark-outline"></ion-icon></button>
      <button class='but1'><ion-icon class='iconok' name='close-outline' (click)='delete(item.id)'></ion-icon></button>
    </div>
    </ion-col>   
  </ion-row>
  </ion-card-content>


  </ion-card >

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
</ion-content>
