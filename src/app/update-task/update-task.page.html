<ion-header>
  <ion-toolbar>
    <ion-title>Update Task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <div class="flex">
    <div class="img-box">
      <button (click)="AddNewTask.presentActionSheet()">
      <img [src]="image">
      <ion-badge id="notifications-badge" color="primary"><ion-icon name="add-outline"></ion-icon></ion-badge>
    </button>
    </div>
  </div>
  <ion-item>
    <ion-textarea [(ngModel)]="itemName" placeholder="Write your task here"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="itemPriority">
      <ion-select-option value="Low">Low</ion-select-option>
      <ion-select-option value="Middle">Middle</ion-select-option>
      <ion-select-option value="High" selected>High</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>Due Date</ion-label>
    <ion-datetime [(ngModel)]="itemDueDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-icon name="pricetag-outline" slot="start"></ion-icon>
    <ion-label>Category</ion-label>
    <span>{{categorySelectedCategory}}</span>
  </ion-item>

  <ion-item>
    <ion-chip color="primary"  *ngFor="let category of categories; let i=index" (click)="selectedCategory(i)">
      <ion-label color="secondary">{{category.name}}</ion-label>
    </ion-chip>

    <ion-chip color="primary" outline="true">
       <ion-label color="secondary">new</ion-label>
       <ion-button fill="clear">
         <ion-icon slot="icon-only" name="add-outline"></ion-icon>
       </ion-button>
     </ion-chip>
  </ion-item>
  <ion-button class="ion-margin" expand="block" (click)="update()">Update</ion-button>

</ion-card>

</ion-content>
